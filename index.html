<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="app-header">
            <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
            <h1 class="hide" id="result-header">Your score: <span id="result"></span></h1>
        </div>
        <div class="app-content">
            <button class="btn" id="start">Start</button>
            <div class="game" id="game"></div>
        </div>
        <div class="app-footer">
            <div class="input">
                <label for="game-time">Game time</label>
                <input type="number" id="game-time" min="5" step="1" value="5">
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
